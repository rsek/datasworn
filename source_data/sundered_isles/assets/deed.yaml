_id: sundered_isles
datasworn_version: '0.1.0'
type: expansion
ruleset: starforged
<<: &Source
  date: 2024-06-11
  title: Sundered Isles
  url: https://ironswornrpg.com
  license: null
  authors:
    - name: Shawn Tomkin
assets:
  deed:
    name: Deed Assets
    type: asset_collection
    color: &DeedAsset.color '#40834f'
    enhances:
      - asset_collection:starforged/deed
    _source:
      <<: *Source
    contents:
      cohort:
        name: Cohort
        type: asset
        _source:
          <<: *Source
        <<: &DeedAsset
          color: *DeedAsset.color
          category: Deed
        tags:
          starforged:
            recommended: true
        requirement: Once you accept a connection as a crewmate...
        abilities:
          - enabled: true
            text: |-
              You gain a specialist. The specialist is part of your crew, but is tracked as a connection and provides benefits to you and your allies per their role. When you [Withstand Damage](move:starforged/suffer/withstand_damage) and score a miss, or if you [Pay the Price](move:starforged/fate/pay_the_price), you may suffer the cost by noting the specialist as out of action. An out of action specialist provides no benefit. To restore a specialist to duty, resolve the situation as appropriate to the nature of the injury, trauma, or dispute.
            enhance_moves:
              - enhances:
                  - move:starforged/suffer/withstand_damage
                roll_type: action_roll
              - enhances:
                  - move:starforged/fate/pay_the_price
                roll_type: no_roll
          - text: |-
              Gain additional specialists by spending 1 experience to add a connection to your crew as a specialist. Specialist bonuses may not be stacked for a single action.
          - text: |-
              When you [Secure an Advantage](move:starforged/adventure/secure_an_advantage) by gathering your specialists to strategize or problem-solve, you may reroll one die for each participating specialist.
            enhance_moves:
              - enhances:
                  - move:starforged/*/secure_an_advantage
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: By gathering your specialists to strategize or problem-solve
      damned:
        name: Damned
        type: asset
        _source:
          <<: *Source
        <<: *DeedAsset
        tags:
          starforged:
            recommended: true
          core:
            supernatural: true
        requirement: Once you mark tormented or doomed...
        abilities:
          - enabled: true
            text: |-
              You are cursed and remade by your encounter with death or desolation. Discard two or more assets connected to your former nature, and take up to three assets to represent your damned existence. Give the new assets a special mark. When you [Advance](move:starforged/legacy/advance) and upgrade a damned asset, spend 1 experience (instead of 2).
            enhance_moves:
              - enhances:
                  - move:starforged/legacy/advance
                roll_type: no_roll
                trigger:
                  conditions:
                    - text: When you [Advance](move:starforged/legacy/advance) and upgrade a damned asset
          - text: |-
              Choose a community where you are accepted despite (or because of) your cursed nature. When you [Sojourn](move:starforged/recover/sojourn) there, reroll any dice.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/sojourn
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: In the community where you are accepted despite (or because of) your cursed nature
          - text: |-
              When your curse is broken through the fulfillment of a vow or other event, activate this ability at no cost. Discard this asset and any of your damned assets, exchanging them one-for-one for new assets with an equal number of marked abilities. You may then improve one of your stats by +1.
      fleet_commander:
        name: Fleet Commander
        type: asset
        _source:
          <<: *Source
        <<: *DeedAsset
        tags:
          starforged:
            recommended: true
        requirement:
          Once you fill 16 legacy track boxes and take command of a mighty
          fleet...
        abilities:
          - enabled: true
            text: |-
              Your fleet has a starting and max power of 4. When you make a move as a fleetwide action to get in position, avoid a hazard, or fight, roll +power. If your fleet bears the cost of a move, suffer -1 power. At 0 power, mark the fleet as wrecked. To refit the fleet, [Sojourn](move:starforged/recover/sojourn) and forgo an automatic strong hit on a recover move to take +2 power; if the fleet is wrecked, first spend 2 experience to clear that status.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/sojourn
                roll_type: action_roll
                trigger:
                  conditions:
                    - text:
                        When you make a move as a fleetwide action to get in position, avoid a
                        hazard, or fight
                      roll_options:
                        - using: asset_control
                          control: power
          - text: |-
              Take +2 power and set your max power to 5.
            enhance_asset:
              controls:
                power:
                  field_type: condition_meter
                  max: 5
          - text: |-
              When you [Undertake an Expedition](move:starforged/exploration/undertake_an_expedition), you may reroll your action die if its value is less than your fleetâ€™s power.
            enhance_moves:
              - enhances:
                  - move:starforged/exploration/undertake_an_expedition
                roll_type: action_roll
        controls:
          power:
            label: power
            field_type: condition_meter
            max: 4
            moves:
              recover:
                - move:starforged/recover/sojourn
            controls:
              wrecked:
                field_type: checkbox
                label: wrecked
      old_salt:
        name: Old Salt
        type: asset
        _source:
          <<: *Source
        <<: *DeedAsset
        requirement: Once you fill 4 boxes each on your discovery and bonds legacy tracks...
        abilities:
          - enabled: true
            text: |-
              You are accustomed to a life at sea. When you set sail after a landlocked layover, take +2 momentum or +2 spirit, or +1 of each. When you make landfall, [Lose Momentum](move:starforged/suffer/lose_momentum) (-1).
          - text: |-
              When you [Secure an Advantage](move:starforged/adventure/secure_an_advantage) to plot a course through careful study of currents and weather, or if you [Face Danger](move:starforged/adventure/face_danger) aboard ship to overcome or avoid an environmental hazard such as a storm or rogue wave, add +1 and take +1 momentum on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/*/secure_an_advantage
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: to plot a course through careful study of currents and weather
              - enhances:
                  - move:starforged/*/face_danger
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: aboard ship to overcome or avoid an environmental hazard such as a storm or rogue wave
          - text: |-
              When you make a move to hunt, oppose, study, pacify, or gain the favor of a sea creature, add +1. On a strong hit with a match, envision the surprising insight or affinity you gain; mark 1 tick on your discoveries or bonds legacy track.
            enhance_moves:
              - roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you make a move to hunt, oppose, study, pacify, or gain the favor of a sea creature
      undead:
        name: Undead
        type: asset
        _source:
          <<: *Source
        <<: *DeedAsset
        tags:
          starforged:
            recommended: true
          core:
            supernatural: true
        requirement: Once you die or are cursed with undeath...
        abilities:
          - enabled: true
            text: |-
              This is not your end. Envision your undead form and nature. This asset counts as a permanent impact, but you are now resistant to mortal harm. When you [Endure Harm](move:starforged/suffer/endure_harm), you may first [Lose Momentum](move:starforged/suffer/lose_momentum) (-1, -2, or -3) to offset an equal amount of harm. If potential harm remains, and you choose to resist the harm, roll +spirit.
            enhance_asset:
              count_as_impact: true
            enhance_moves:
              - enhances:
                  - move:starforged/suffer/endure_harm
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: If harm remains after you [Lose Momentum](move:starforged/suffer/lose_momentum), and you choose to resist it
                      roll_options:
                        - using: condition_meter
                          condition_meter: spirit
          - text: |-
              When you make a move using your undead aspect to intimidate, scare, or confound, reroll any dice; on a hit, take +2 momentum.
            enhance_moves:
              - roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you make a move using your undead aspect to intimidate, scare, or confound
          - text: |-
              You may move at will between the mortal world and the realm of the dead, can take others with you, and may navigate those paths to bypass or hasten a mortal journey. When you [Undertake an Expedition](move:starforged/exploration/undertake_an_expedition) within the realms of the dead, roll +spirit. On a strong hit, mark progress.
            enhance_moves:
              - enhances:
                  - move:starforged/exploration/undertake_an_expedition
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you [Undertake an Expedition](move:starforged/exploration/undertake_an_expedition) within the realms of the dead
                      roll_options:
                        - using: condition_meter
                          condition_meter: spirit
