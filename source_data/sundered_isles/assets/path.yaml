            text: |-
              You have an affinity for the depths. You can spend extended time underwater without need of a breath, and have 5 air. When you exert yourself to make a move underwater, you may suffer -1 air and add +1. When your air is 0, you must [Endure Harm](move:starforged/suffer/endure_harm) (-2) before making any move involving physical action. When you return to the surface or an air-filled environment, set your air to 5.
            enhance_moves:
              - roll_type: action_roll
