_id: sundered_isles
datasworn_version: '0.1.0'
type: expansion
ruleset: starforged
<<: &Source
  date: 2024-06-11
  title: Sundered Isles
  url: https://ironswornrpg.com
  license: null
  authors:
    - name: Shawn Tomkin
assets:
  path:
    name: Path Assets
    type: asset_collection
    _source:
      <<: *Source
    contents:
      cannoneer:
        name: Cannoneer
        type: asset
        _source:
          <<: *Source
        category: Path
        abilities:
          - enabled: true
            text: |-
              When you [Strike](move:starforged/combat/strike) using a vehicle’s weapons, and hold your fire for maximum effect, decide the amount of momentum you risk (1, 2, or 3) and add +that amount. On a strong hit, mark progress. On a weak hit or miss, [Lose Momentum](move:starforged/suffer/lose_momentum) equal to 1 + the amount risked (in addition to any other cost).
            enhance_moves:
              - enhances:
                  - move:starforged/combat/strike
                roll_type: action_roll
                trigger:
                  conditions:
                    - text:
                        When you [Strike](move:starforged/combat/strike) using a vehicle’s
                        weapons, and hold your fire for maximum effect
          - text: |-
              When you make a move by firing or directing the fire of a vehicle’s weapons, and burn momentum to improve your result, roll your action die. On a 5 or 6, do not reset momentum. Otherwise, take +1 momentum after you reset.
            # TODO: momentum trigger?
          - text: |-
              When you [Secure an Advantage](move:starforged/adventure/secure_an_advantage) or [Gain Ground](move:starforged/combat/gain_ground) by preparing or loading special ammunition for a vehicle’s weapons, roll +supply. On a hit, take +1 momentum. Then, when you first make a move to fire this ammunition, reroll any dice.
            enhance_moves:
              - enhances:
                  - move:starforged/*/secure_an_advantage
                  - move:starforged/combat/gain_ground
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by preparing or loading special ammunition for a vehicle’s weapons
                      roll_options:
                        - using: condition_meter
                          condition_meter: supply
                        - using: asset_control
                          control: supply
      construct:
        name: Construct
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
               You are a machine, and do not eat, drink, or breathe. You [Endure Harm](move:sundered_isles/suffer/endure_harm) as normal, but restore health only when you [Repair](move:sundered_isles/recover/repair) (spend 1 repair point to take +1 health, and 2 points to clear the wounded impact).
            # TODO: enhance player? alter the moves used to recover health
          - text: |-
              When you make a move to build, repair, or study another mechanical device, or question or convince a mechanical being, you may roll +spirit. On a match, you gain understanding or affinity; mark 1 tick on your bonds legacy track.
            enhance_moves:
              - roll_type: action_roll
                enhances: null
                trigger:
                  conditions:
                    - text: When you make a move to build, repair, or study another mechanical device, or question or convince a mechanical being
                      roll_options:
                        - using: condition_meter
                          condition_meter: spirit
          - text: |-
               Gain one path asset (not [Augmented](asset:starforged/path/augmented)) at no extra cost to represent a mechanical fitting or modification. Spend 1 experience to upgrade this asset, or 1 experience to swap for another path asset with an equal number of upgrades. You may suffer the cost of a move by marking the installed asset as broken, and spend 2 repair points to restore its function.
            enhance_asset:
              attachments:
                assets:
                  - asset:*/path/*
                max: 1
      crew_commander:
        name: Crew Commander
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              You have 2 command; your max is 4. When you or an ally make a move leading or aided by the crew, you may (after rolling) suffer -1 command to improve a miss to a weak hit, or a weak hit to a strong hit. When you [Pay the Price](move:starforged/fate/pay_the_price), you may suffer the cost as -1 command. While at 0 command, this asset counts as an impact. To bolster your crew, provide a notable reward or respite, and roll +heart. On a strong hit, take +4 command. On a weak hit, take +2. On a miss, take +2 but envision a threat to your crew or leadership.
          - text: |-
              Take +2 command; your max is now 6.
            enhance_asset:
              controls:
                command:
                  field_type: condition_meter
                  max: 6
          - text: |-
              When your command is 0 and the situation desperate, you may [Compel](move:starforged/adventure/compel) your crew to action; if you do, take +2 command on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/adventure/compel
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When your command is 0 and the situation desperate
        controls:
          command:
            label: command
            field_type: condition_meter
            max: 4
            value: 2
      cutthroat:
        name: Cutthroat
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        requirement: If you wield knives...
        abilities:
          - enabled: true
            text: |-
              When you [Strike](move:starforged/combat/strike), add +1. When you make a move using a knife not as a weapon to attack or threaten, but as a tool to cut an object, gain leverage, or grab hold, add +1 and take +1 momentum on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/strike
                roll_type: action_roll
              - enhances: null
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you make a move using a knife not as a weapon to attack or threaten, but as a tool to cut an object, gain leverage, or grab hold
          - text: |-
              Once per situation, when you make a move to ambush an unaware foe, or perform a feint or misdirection to draw someone off their guard, reroll any dice. If in a fight, mark progress on a hit. When you hold an ambushed foe at knifepoint and make a move aided by the prospect of violence, add +1.
            enhance_moves:
              - enhances: null
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: Once per situation, when you make a move to ambush an unaware foe, or perform a feint or misdirection to draw someone off their guard
          - text: |-
              When you [Take Decisive Action](move:starforged/combat/take_decisive_action) without mercy or restraint, you may reroll one challenge die. If you do, [Endure Stress](move:starforged/suffer/endure_stress) (-2). If you then choose to resist the stress, roll +iron instead of +spirit or +heart.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/take_decisive_action
                roll_type: progress_roll
                trigger:
                  conditions:
                    - text: When you [Take Decisive
                        Action](move:starforged/combat/take_decisive_action)
                        without mercy or restraint
              - enhances:
                  - move:starforged/suffer/endure_stress
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: After you [Take Decisive
                        Action](move:starforged/combat/take_decisive_action)
                        without mercy or restraint (and choosing to reroll one challenge die), and you choose to resist the stress
                      roll_options:
                        - using: stat
                          stat: iron
      duelist:
        name: Duelist
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              When you [Enter the Fray](move:starforged/combat/enter_the_fray) or [Battle](move:starforged/combat/battle) against a single worthy foe, reroll any challenge dice. If you set a new objective in a fight by challenging a worthy foe, take +2 momentum.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/enter_the_fray
                  - move:starforged/combat/battle
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: against a single worthy foe
          - text: |-
              When you [Gain Ground](move:starforged/combat/gain_ground) in personal combat using superficial attacks to probe your opponent’s defenses, or by drawing them off guard with verbal repartee, take +1 momentum on a hit. On a strong hit, also add +1 if you immediately [Strike](move:starforged/combat/strike).
            enhance_moves:
              - enhances:
                  - move:starforged/combat/gain_ground
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: in personal combat using superficial attacks to probe your opponent’s defenses, or by drawing them off guard with verbal repartee
          - text: |-
              When you roll a miss with a match in a situation where your reputation is known, you may suffer the cost by envisioning a notable rival who challenges you to a duel. If you defeat them, mark 2 ticks on your quests legacy track. If you decline, mark 1 tick on your bonds legacy track but envision the fallout of this refusal.
      harpooner:
        name: Harpooner
        type: asset
        _source:
          <<: *Source
        category: Path
        requirement: If you wield a handheld harpoon...
        abilities:
          - enabled: true
            text: |-
               When you make a move to throw or stab your harpoon at a large target, add +1 and take +1 momentum on a hit. When you make a move to attack person-sized foes, the harpoon is a powerful but ungainly weapon; add +2, but suffer -1 momentum on a weak hit or miss (in addition to any other cost).
            enhance_moves:
              - roll_type: action_roll
                enhances: null
                trigger:
                  conditions:
                    - text: When you make a move to throw or stab your harpoon at a large target
              - roll_type: action_roll
                enhances: null
                trigger:
                  conditions:
                    - text: When you make a move to attack person-sized foes
          - text: |-
              When you [Strike](move:starforged/combat/strike) a large foe in close quarters, you may drive your harpoon home. If you do, mark progress on a hit. If the fight continues, and you choose to pull the harpoon free, you must [Gain Ground](move:starforged/combat/gain_ground) (+iron), score a hit, and forgo one of the choices awarded by that move.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/strike
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: a large foe in close quarters
              - enhances:
                  - move:starforged/combat/gain_ground
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: to pull your harpoon free (after you drive your harpoon home against a large foe in close quarters)
                      roll_options:
                        - using: stat
                          stat: iron
          - text: |-
              When you [Resupply](move:starforged/recover/resupply) by hunting large game, add +1 and take +1 supply on a hit. On a miss with a match, there’s always a bigger fish; you draw the attention of a notable threat.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/resupply
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by hunting large game
      jinx:
        name: Jinx
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              You are cursed by ill luck, but persisting offers its own rewards. If you score a miss with a match, this asset counts as an impact for you and your allies. You may undo this only by scoring a strong hit with a match; if you do, you and your allies each clear the impact and mark 1 tick on your bonds legacy track.
          - text: |-
              When you score a weak hit on a progress move, you may test your luck by reducing the progress score by 1 and rerolling all dice.
          - text: |-
              When you roll matched 1’s on your challenge dice while suffering from this asset’s impact, you may activate this ability at no cost. If you do, you are favored by fortune; you and your allies clear the impact and mark 1 box on your bonds legacy track. Then, discard this asset and increase your momentum reset and max momentum (if less than 10) by 1.
        controls:
          jinxed:
            label: jinxed
            field_type: checkbox
            is_impact: true
      musician:
        name: Musician
        type: asset
        _source:
          <<: *Source
        category: Path
        abilities:
          - enabled: true
            text: |-
              When you [Hearten](move:starforged/recover/hearten), [Secure an Advantage](move:starforged/adventure/secure_an_advantage), or [Gain Ground](move:starforged/combat/gain_ground) by encouraging yourself or others with a musical performance, add +1. On a strong hit with a match, also mark 1 tick on your bonds legacy track.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/hearten
                  - move:starforged/*/secure_an_advantage
                  - move:starforged/combat/gain_ground
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by encouraging yourself or others with a musical performance
          - text: |-
              When you score a hit as you [Sojourn](move:starforged/recover/sojourn) during your first visit to a community, and [Hearten](move:starforged/recover/hearten) by honoring them with a song, you may take an extra recovery move.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/hearten
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you score a hit as you [Sojourn](move:starforged/recover/sojourn) during your first visit to a community, and [Hearten](move:starforged/recover/hearten) by honoring them with a song
          - text: &MemorializeText |-
              When you suffer or encounter a tragic loss and perform a song to memorialize the dead, roll +heart. On a strong hit, take both. On a weak hit, choose one. On a miss, the performance leaves you or others troubled; [Pay the Price](move:starforged/fate/pay_the_price).

                * Honor the lost: mark 2 ticks on your bonds legacy track.
                * Offer comfort or inspiration: you and your allies take +2 spirit or +2 momentum.
            moves:
              memorialize_in_song:
                type: move
                name: Memorialize in Song
                roll_type: action_roll
                trigger:
                  conditions:
                    - method: player_choice
                      roll_options:
                        - using: stat
                          stat: heart
                  text: When you suffer or encounter a tragic loss and perform a song to memorialize the dead...
                text: *MemorializeText
                outcomes:
                  strong_hit:
                    text: |-
                      On a __strong hit__, take both.

                        * Honor the lost: mark 2 ticks on your bonds legacy track.
                        * Offer comfort or inspiration: you and your allies take +2 spirit or +2 momentum.
                  weak_hit:
                    text: |-
                      On a __weak hit__, choose one.

                        * Honor the lost: mark 2 ticks on your bonds legacy track.
                        * Offer comfort or inspiration: you and your allies take +2 spirit or +2 momentum.
                  miss:
                    text: |-
                      On a __miss__, the performance leaves you or others troubled; [Pay the Price](move:starforged/fate/pay_the_price).
      musketeer:
        name: Musketeer
        type: asset
        _source:
          <<: *Source
        category: Path
        abilities:
          - enabled: true
            text: |-
              When you make a move to shoot at a specific target from a distance, but score a miss, you set your sights on your quarry. The next time you make a move to shoot at the same target, add +2.
            enhance_moves:
              - roll_type: action_roll
                enhances: null
                trigger:
                  conditions:
                    - text: When you make a move to shoot at a specific target from a distance
          - text: |-
              When you [Clash](move:starforged/combat/clash), you may attempt to turn the tide of the fight with a difficult but bold shot. If you do, roll an extra challenge die and keep the two highest. A weak hit then counts as a strong hit. On a strong hit with a match, mark progress.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/clash
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you [Clash](move:starforged/combat/clash), and attempt to turn the tide of the fight with a difficult but bold shot
          - text: |-
              When you [Gain Ground](move:starforged/combat/gain_ground) by charging into close quarters with a fixed bayonet, or if you [React Under Fire](move:starforged/combat/react_under_fire) by holding foes at bay or parrying close quarter attacks with your rifle, add +1 and take +1 momentum on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/gain_ground
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by charging into close quarters with a fixed bayonet
              - enhances:
                  - move:starforged/combat/react_under_fire
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by holding foes at bay or parrying close quarter attacks with your rifle
      necromancer:
        name: Necromancer
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              While in the presence of the remains of an intelligent being, you may [Gather Information](move:starforged/adventure/gather_information) by summoning their spirit to answer your questions. If you do, roll +heart and take +1 momentum on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/adventure/gather_information
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by summoning the spirit of an intelligent being to answer your questions (while in the presence of their remains)
                      roll_options:
                        - using: stat
                          stat: heart
          - text: |-
              When you [Face Death](move:starforged/threshold/face_death), or if you [Aid Your Ally](move:starforged/adventure/aid_your_ally) by serving as their guide as they face death, mark 2 ticks on your bonds legacy track.
            enhance_moves:
              - enhances:
                  - move:starforged/threshold/face_death
                roll_type: action_roll
              - enhances:
                  - move:starforged/adventure/aid_your_ally
                roll_type: no_roll
          - text: |-
              You may [Face Danger](move:starforged/adventure/face_danger) (+heart) to animate a corpse with soulless life. On a hit, it is under your control. When it aids you through force, threat, or fear as you make a move, add +2 and fill one segment of a 4-segment clock. You may also suffer the cost of a move by filling a segment. When the clock is full, the corpse crumbles to ash. You may control only a single corpse at a time.
            enhance_moves:
              - enhances:
                  - move:starforged/*/face_danger
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: to animate a corpse with soulless life
                      roll_options:
                        - using: stat
                          stat: heart
              - enhances: null
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When the animated corpse aids you through force, threat, or fear as you make a move
      overlander:
        name: Overlander
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              When you [Undertake an Expedition](move:starforged/exploration/undertake_an_expedition) through uncharted or unfamiliar overland territory, you may reroll one challenge die.
            enhance_moves:
              - enhances:
                  - move:starforged/exploration/undertake_an_expedition
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: through uncharted or unfamiliar overland territory
          - text: &ShelterText |-
              When you find or make shelter in the wilds, roll +wits. On a strong hit, you and your allies envision how you pass the time and each take +2 spirit or +2 health, or +1 to each. In addition, any companions in your company take +1 health. On a weak hit, the comfort is fleeting; you and your allies take +1 health or +1 spirit. On a miss, you encounter hardship or a new danger; [Pay the Price](move:starforged/fate/pay_the_price).
            moves:
              shelter:
                type: move
                name: Shelter
                roll_type: action_roll
                trigger:
                  conditions:
                    - method: player_choice
                      roll_options:
                        - using: stat
                          stat: wits
                  text: When you find or make shelter in the wilds...
                text: *ShelterText
                outcomes:
                  strong_hit:
                    text: On a __strong hit__, you and your allies envision how you pass the time and each take +2 spirit or +2 health, or +1 to each. In addition, any companions in your company take +1 health.
                  weak_hit:
                    text: On a __weak hit__, the comfort is fleeting; you and your allies take +1 health or +1 spirit.
                  miss:
                    text: On a __miss__, you encounter hardship or a new danger; [Pay the Price](move:starforged/fate/pay_the_price).
          - text: |-
              When you [Resupply](move:starforged/recover/resupply) by searching out a source of food, water, or other natural resources in the wilds, add +1. On a strong hit with a match, you encounter an unusual or extraordinary location; you may [Explore a Waypoint](move:starforged/exploration/explore_a_waypoint) (even if not on an expedition) and reroll any dice.
            enhance_moves:
              - enhances:
                  - move:starforged/recover/resupply
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by searching out a source of food, water, or other natural resources in the wilds
            # TODO: another move sequence. devise a schema for this??
      peddler:
        name: Peddler
        type: asset
        _source:
          <<: *Source
        category: Path
        abilities:
          - enabled: true
            text: &PeddleGoods |-
              Once per visit, when you offload valuable goods in a community, roll +wits. On a strong hit, choose two. On a weak hit, choose one. On a miss, you make a bad deal; [Pay the Price](move:starforged/fate/pay_the_price).

                * Trade for services: Make one recovery move (not Sojourn) with an automatic strong hit
                * Trade for clout or solidarity: Mark 1 tick on your bonds legacy track
                * Trade for goods or coin: Mark 1 tick on your quests legacy track
            moves:
              peddle_your_wares:
                type: move
                name: Peddle Your Wares
                roll_type: action_roll
                trigger:
                  conditions:
                    - method: player_choice
                      roll_options:
                        - using: stat
                          stat: wits
                  text: Once per visit, when you offload valuable goods in a community...
                text: *PeddleGoods
                outcomes:
                  strong_hit:
                    text: |-
                      On a __strong hit__, choose two.

                        * Trade for services: Make one recovery move (not Sojourn) with an automatic strong hit
                        * Trade for clout or solidarity: Mark 1 tick on your bonds legacy track
                        * Trade for goods or coin: Mark 1 tick on your quests legacy track
                  weak_hit:
                    text: |-
                      On a __weak hit__, choose one.

                        * Trade for services: Make one recovery move (not Sojourn) with an automatic strong hit
                        * Trade for clout or solidarity: Mark 1 tick on your bonds legacy track
                        * Trade for goods or coin: Mark 1 tick on your quests legacy track
                  miss:
                    text: |-
                      On a __miss__, you make a bad deal; [Pay the Price](move:starforged/fate/pay_the_price).
          - text: |-
              As above, and on a match, you uncover a chance to obtain a unique (if a strong hit) or problematic (if a miss) resource or item. Envision the opportunity. If you secure it, mark 2 ticks on your quests legacy track.
            enhance_moves:
              - roll_type: action_roll
                enhances:
                  - asset.ability.move:sundered_isles/path/peddler.0.peddle_your_wares
          - text: |-
              When you [Develop Your Relationship](move:starforged/connection/develop_your_relationship) with a connection through a mutually beneficial trade, mark progress twice on the relationship.
            enhance_moves:
              - enhances:
                  - move:starforged/connection/develop_your_relationship
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: with a connection through a mutually beneficial trade
      pirate_captain:
        name: Pirate Captain
        type: asset
        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: &SeizeYourPrize |-
              When you seize a notable ship or treasure, roll +wits. On a strong hit, take both, or choose one twice. On a weak hit, choose one. On a miss, choose one, but this prize also brings an unexpected danger; [Pay the Price](move:starforged/fate/pay_the_price).

                * Build your fortune: Mark 1 tick on your quests legacy track.
                * Share the spoils: Mark 1 tick on your bonds legacy track.
            moves:
              seize_your_prize:
                 type: move
                 name: Seize Your Prize
                 roll_type: action_roll
                 trigger:
                   conditions:
                    - method: player_choice
                      roll_options:
                         - using: stat
                           stat: wits
                   text: When you seize a notable ship or treasure...
                 text: *SeizeYourPrize
                 outcomes:
                   strong_hit:
                     text: |-
                      On a __strong hit__, take both, or choose one twice.

                        * Build your fortune: Mark 1 tick on your quests legacy track.
                        * Share the spoils: Mark 1 tick on your bonds legacy track.
                   weak_hit:
                     text: |-
                      On a __weak hit__, choose one.

                        * Build your fortune: Mark 1 tick on your quests legacy track.
                        * Share the spoils: Mark 1 tick on your bonds legacy track.
                   miss:
                     text: |-
                      On a __miss__, choose one, but this prize also brings an unexpected danger; [Pay the Price](move:starforged/fate/pay_the_price).

                        * Build your fortune: Mark 1 tick on your quests legacy track.
                        * Share the spoils: Mark 1 tick on your bonds legacy track.
          - text: |-
              When you [Set a Course](move:starforged/exploration/set_a_course) for familiar hunting grounds or to intercept a specific target, you may reroll your action die if its value is less than your ship’s integrity. When you [Face Danger](move:starforged/adventure/face_danger) by sailing an area in search of prey, add +1 and take +1 momentum on a hit.
            enhance_moves:
              - enhances:
                  - move:starforged/exploration/set_a_course
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: for familiar hunting grounds or to intercept a specific target
              - enhances:
                  - move:starforged/*/face_danger
