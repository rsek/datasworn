              You have an alternate form and a trigger that sparks the transformation. If you encounter or activate the trigger, [Face Danger](move:starforged/adventure/face_danger) (roll +health) to hasten, endure, or resist the transformation. When you make a move in your alternate form, roll an extra action die. If the move is true to your alternate form’s nature, keep the highest as your action die value. If it is contrary, keep the lowest. To willingly return to your normal form, [Lose Momentum](move:starforged/suffer/lose_momentum) (-2).
