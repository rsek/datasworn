        _source:
          <<: *Source
        category: Path
        tags: { sundered_isles: { starforged_friendly: true } }
        abilities:
          - enabled: true
            text: |-
              When you make a move with outrageous style, and do not roll a 1 on your action die, you may reroll that die. If you burn momentum to improve your result on this move, roll your action die again; on a 5 or 6, do not reset momentum.
            enhance_moves:
              - roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you make a move with outrageous style
          - text: |-
              When you [Enter the Fray](move:starforged/combat/enter_the_fray) in personal combat, or when an ongoing fight transitions to personal combat, you may envision up to three useful aspects of your surroundings. Take +1 momentum for each. Then, when you make a daring or unexpected move incorporating one of those aspects (once per aspect), add +1.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/enter_the_fray
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: in personal combat, or when an ongoing fight transitions to personal combat
          - text: |-
              When you [React Under Fire](move:starforged/combat/react_under_fire) in close quarters by parrying, and score a strong hit, you counter or turn your foe’s attack against them; mark progress.
            enhance_moves:
              - enhances:
                  - move:starforged/combat/react_under_fire
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: in close quarters by parrying
