                * Maintain the deception: You may reroll one challenge die.
                * Reveal the truth: On a strong hit, make the legacy reward one rank higher (1 extra box if already epic).
            enhance_moves:
              - enhances:
                  - move:starforged/connection/make_a_connection
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: When you lie to [Make a Connection](move:starforged/connection/make_a_connection)
              - enhances:
                  - move:starforged/connection/forge_a_bond
                roll_type: progress_roll
                trigger:
                  conditions:
                    - text: If you [Forge a Bond](move:starforged/connection/forge_a_bond) in a relationship built on lies
      swashbuckler:
