            enhance_moves:
              - enhances:
                  - move:starforged/adventure/gather_information
                  - move:starforged/recover/hearten
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: by conducting extended research within your field of study
              - enhances:
                  - move:starforged/recover/hearten
                roll_type: action_roll
                trigger:
                  conditions:
                    - text: through the comfort of dedicated learning
          - text: |-
              When you [Secure an Advantage](move:starforged/adventure/secure_an_advantage) or [Gain Ground](move:starforged/combat/gain_ground) through cursory observation of a situation that falls within your field of study, or when you [Compel](move:starforged/adventure/compel) using your expertise to speak truth or logic, add +1.
