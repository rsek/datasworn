                  conditions:
                    - text: with a flurry of shots
          - text: |-
              When you participate in a charged or antagonistic parlay with your pistols on display, take +2 momentum at the start of the interaction.
      scattershot:
        name: Scattershot
        type: asset
        _source:
          <<: *Source
        category: Path
        abilities:
          - enabled: true
            text: |-
              Your scattergun is loaded with a single shot, which you may use to [Strike](move:starforged/combat/strike) or [Clash](move:starforged/combat/clash) against a large target, a group of massed foes, or a close quarters enemy. When you do, reroll any dice. To use the scattergun more than once in the same fight, you must first score a hit as you [Gain Ground](move:starforged/combat/gain_ground) (+edge), forgoing one of the choices awarded by that move to instead reload and ready your next shot.
            enhance_moves:
