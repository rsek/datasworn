        text: Denizen resembles Bond/Companion
      - roll: { min: 17, max: 18 }
        text: Denizen resembles Threat/nemesis
      - roll: { min: 19, max: 20 }
        text: Vision of forsaken vow, past or future
      - roll: { min: 21, max: 22 }
        text: Vision of dire or apocalyptic future
      - roll: { min: 23, max: 24 }
        text: Time variance complicates real world
