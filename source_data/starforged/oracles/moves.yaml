_id: starforged
datasworn_version: "0.1.0"
type: ruleset
oracles:
  moves:
    name: Move Oracles
    type: oracle_collection
    _source:
      <<: &Source
        title: 'Ironsworn: Starforged Rulebook'
        license: https://creativecommons.org/licenses/by/4.0
        url: https://ironswornrpg.com
        date: 2022-05-06
        authors:
          - name: Shawn Tomkin
      page: 136
    collections:
      ask_the_oracle:
        name: Ask the Oracle
        oracle_type: table_shared_text
        type: oracle_collection
        _source: &CollectionSource
          <<: *Source
          page: 229
        contents:
          almost_certain:
            name: Almost Certain
            <<: &AtO
              # source: *CollectionSource
              match:
                text: On a match, envision an extreme result or twist.
              oracle_type: column_text
              type: oracle_rollable
            # Aliases: ["90"]
            rows:
              - roll: { min: 1, max: 90 }
                text: 'Yes'
              - roll: { min: 91, max: 100 }
                text: 'No'
          likely:
            name: Likely
            <<: *AtO
            # Aliases: ["75"]
            rows:
              - roll: { min: 1, max: 75 }
                text: 'Yes'
              - roll: { min: 76, max: 100 }
                text: 'No'
          fifty_fifty:
            name: 50/50
            <<: *AtO
            # Aliases: ["50"]
            rows:
              - roll: { min: 1, max: 50 }
                text: 'Yes'
              - roll: { min: 51, max: 100 }
                text: 'No'
          unlikely:
            <<: *AtO
            name: Unlikely
            # Aliases: ["25"]
            rows:
              - roll: { min: 1, max: 25 }
                text: 'Yes'
              - roll: { min: 26, max: 100 }
                text: 'No'
          small_chance:
            <<: *AtO
            name: Small Chance
            # Aliases: ["10"]
            rows:
              - roll: { min: 1, max: 10 }
                text: 'Yes'
              - roll: { min: 11, max: 100 }
                text: 'No'
    contents:
      begin_a_session:
        name: Begin a Session
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 141
        # content:
        #   part_of_speech: [fragment]
        rows:
          - roll: { min: 1, max: 10 }
            text: 'Flashback reveals an aspect of your background or nature'
            # suggestions: [*roll:Event]
          - roll: { min: 11, max: 20 }
            text: 'Flashback reveals an aspect of another character, place, or faction'
            # suggestions: [*roll:Event, *obj:Faction]
          - roll: { min: 21, max: 30 }
            text: 'Influential character or faction is introduced or given new detail'
            # suggestions: [*obj:Npc, *obj:Faction]
          - roll: { min: 31, max: 40 }
            text: 'Seemingly unrelated situations are shown to be connected'
          - roll: { min: 41, max: 50 }
            text: 'External factors create new danger, urgency, or importance for a quest'
            # suggestions: [*roll:Event]
          - roll: { min: 51, max: 60 }
            text: 'Important character is put in danger or suffers a misadventure'
          - roll: { min: 61, max: 70 }
            text: 'Key location is made unsafe or becomes mired in conflict'
          - roll: { min: 71, max: 80 }
            text: 'Unexpected return of an enemy or threat'
          - roll: { min: 81, max: 90 }
            text: 'Peril lies ahead or lurks just out of view'
          - roll: { min: 91, max: 100 }
            text: 'Unforeseen aid is on the way or within reach'
      make_a_discovery:
        name: Make a Discovery
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 176
        # content:
        #   part_of_speech: [fragment]
        rows:
          - roll: { min: 1, max: 4 }
            text: Advanced technology waiting to be harnessed or salvaged
            # suggestions: [*roll:Object]
          - roll: { min: 5, max: 8 }
            text: Ancient archive or message
            # suggestions: [*roll:Event]
          - roll: { min: 9, max: 10 }
            text: Artificial consciousness evolved to a higher state
          - roll: { min: 11, max: 12 }
            text: Clues to a crucial resource or uncharted domain
            # suggestions: [*roll:Object]
          - roll: { min: 13, max: 14 }
            text: Envoy from another time or reality
          - roll: { min: 15, max: 22 }
            text: Extraordinary natural phenomenon
          - roll: { min: 23, max: 24 }
            text: First contact with intelligent life
            # suggestions: [*obj:Creature]
          - roll: { min: 25, max: 26 }
            text: Gateway to another time or alternate reality
            # suggestions: [*roll:Event]
          - roll: { min: 27, max: 28 }
            text: Key to unlocking a language or method of communication
          - roll: { min: 29, max: 34 }
            text: Lost or hidden people
          - roll: { min: 35, max: 42 }
            text: Majestic or unusual lifeforms
            # suggestions: [*obj:Creature]
          - roll: { min: 43, max: 46 }
            text: Marvel of ancient engineering
            # suggestions: [*roll:Object]
          - roll: { min: 47, max: 50 }
            text: Miraculously preserved artifact or specimen
            # suggestions: [*roll:Object]
          - roll: { min: 51, max: 56 }
            text: Monumental architecture or artistry of an ancient civilization
            # suggestions: [*roll:Object]
          - roll: { min: 57, max: 62 }
            text: Mysterious device or artifact of potential value
            # suggestions: [*roll:Object]
          - roll: { min: 63, max: 66 }
            text: New understanding of an enduring mystery
            # suggestions: [*roll:Event]
          - roll: { min: 67, max: 68 }
            text: Pathway or means of travel to a distant location
            # suggestions: [*roll:Place]
          - roll: { min: 69, max: 70 }
            text: Person or lifeform with phenomenal abilities
            # suggestions: [*obj:Creature, *obj:Npc]
          - roll: { min: 71, max: 78 }
            text: Place of awe-inspiring beauty
          - roll: { min: 79, max: 86 }
            text: Rare and valuable resource
            # suggestions: [*roll:Object]
          - roll: { min: 87, max: 88 }
            text: Safeguarded or idyllic location
          - roll: { min: 89, max: 90 }
            text: Visions or prophesies of the future
            # suggestions: [*roll:Event]
          - roll: { min: 91, max: 100 }
            <<: &RollTwice
              text: Roll twice
              oracle_rolls:
                - number_of_rolls: 2
                  auto: true
      confront_chaos:
        name: Confront Chaos
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 177
        # content:
        #   part_of_speech: [fragment]
        rows:
          - roll: { min: 1, max: 4 }
            text: Baneful weapon of mass destruction
            # suggestions: [*roll:Object]
          - roll: { min: 5, max: 9 }
            text: Cataclysmic environmental effects
          - roll: { min: 10, max: 12 }
            text: Dead given unnatural life
          - roll: { min: 13, max: 17 }
            text: Destructive lifeform of monstrous proportion
            # suggestions: [*obj:Creature]
          - roll: { min: 18, max: 20 }
            text: Dread hallucinations or illusions
          - roll: { min: 21, max: 24 }
            text: Harbingers of an imminent invasion
          - roll: { min: 25, max: 27 }
            text: Horde of insatiable hunger or fury
          - roll: { min: 28, max: 32 }
            text: Horrific lifeforms of inscrutable purpose
            # suggestions: [*obj:Creature]
          - roll: { min: 33, max: 36 }
            text: Impostors in human form
          - roll: { min: 37, max: 41 }
            text: Machines made enemy
            # suggestions: [*roll:Object]
          - roll: { min: 42, max: 45 }
            text: Malignant contagion or parasite
          - roll: { min: 46, max: 50 }
            text: Messenger or signal with a dire warning
            # suggestions: [*roll:Event]
          - roll: { min: 51, max: 53 }
            text: Passage to a grim alternate reality
          - roll: { min: 54, max: 58 }
            text: People corrupted by chaos
          - roll: { min: 59, max: 63 }
            text: Powerful distortions of time or space
          - roll: { min: 64, max: 68 }
            text: Signs of an impending catastrophe
          - roll: { min: 69, max: 72 }
            text: Site of a baffling disappearance
          - roll: { min: 73, max: 77 }
            text: Site of a horrible disaster
            # suggestions: [*roll:Event]
          - roll: { min: 78, max: 82 }
            text: Site of terrible carnage
          - roll: { min: 83, max: 87 }
            text: Technology nullified or made unstable
            # suggestions: [*roll:Object]
          - roll: { min: 88, max: 92 }
            text: Technology warped for dark purpose
          - roll: { min: 93, max: 96 }
            text: Vault of dread technology or power
            # suggestions: [*obj:Vault]
          - roll: { min: 97, max: 100 }
            text: Worshipers of great and malevolent powers
      take_decisive_action:
        name: Take Decisive Action
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 194
        # content:
        #   part_of_speech: [sentences]
        rows:
          - roll: { min: 1, max: 40 }
            text: 'It’s worse than you thought: Make a suffer move (-2)'
          - roll: { min: 41, max: 52 }
            text: 'Victory is short-lived: A new peril or foe appears'
          - roll: { min: 53, max: 64 }
            text: 'You face collateral damage: Something is lost, damaged, or broken'
          - roll: { min: 65, max: 76 }
            text: 'Others pay the price: Someone else suffers the cost'
          - roll: { min: 77, max: 88 }
            text: 'Others won’t forget: You are marked for vengeance'
          - roll: { min: 89, max: 100 }
            text: 'It gets complicated: The true nature of a foe or objective is revealed'
      endure_harm:
        name: Endure Harm
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 200
        # content:
        #   part_of_speech: [sentences]
        rows:
          - roll: { min: 1, max: 10 }
            text: 'You suffer mortal harm. [Face Death](id:starforged/move/threshold/face_death).'
          - roll: { min: 11, max: 20 }
            text: 'You are dying. Within an hour or two, you must [Heal](id:starforged/move/recover/heal) and raise your health above 0, or [Face Death](id:starforged/move/threshold/face_death).'
          - roll: { min: 21, max: 35 }
            text: 'You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to ongoing harm, [Face Death](id:starforged/move/threshold/face_death).'
          - roll: { min: 36, max: 50 }
            text: 'You are reeling and fighting to stay conscious. If you engage in any vigorous activity before taking a breather for a few minutes, roll on this table again (before resolving the other move).'
          - roll: { min: 51, max: 100 }
            text: You are still standing.
      endure_stress:
        name: Endure Stress
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 202
        # content:
        #   part_of_speech: [sentences]
        rows:
          - roll: { min: 1, max: 10 }
            text: 'You are overwhelmed. [Face Desolation](id:starforged/move/threshold/face_desolation).'
          - roll: { min: 11, max: 25 }
            text: 'You give up. [Forsake Your Vow](id:starforged/move/quest/forsake_your_vow).'
          - roll: { min: 26, max: 50 }
            text: 'You give in to fear or compulsion, and act against your better instincts.'
          - roll: { min: 51, max: 100 }
            text: You persevere.
      withstand_damage:
        name: Withstand Damage
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 206
        # content:
        #   part_of_speech: [sentences]
        rows:
          - roll: { min: 1, max: 10 }
            text: 'Immediate catastrophic destruction. All aboard must [Endure Harm](id:starforged/move/suffer/endure_harm) or [Face Death](id:starforged/move/threshold/face_death), as appropriate.'
          - roll: { min: 11, max: 25 }
            text: 'Destruction is imminent and unavoidable. If you do not have the means or intention to get clear, [Endure Harm](id:starforged/move/suffer/endure_harm) or [Face Death](id:starforged/move/threshold/face_death) as appropriate.'
          - roll: { min: 26, max: 40 }
            text: 'Destruction is imminent, but can be averted if you [Repair](id:starforged/move/recover/repair) your vehicle and raise its integrity above 0. If you fail, see 11-25.'
          - roll: { min: 41, max: 55 }
            text: 'You cannot [Repair](id:starforged/move/recover/repair) this vehicle until you [Resupply](id:starforged/move/recover/resupply) and obtain a crucial replacement part. If you roll this result again prior to that, see 11-25.'
          - roll: { min: 56, max: 70 }
            text: 'The vehicle is crippled or out of your control. To get it back in action, you must [Repair](id:starforged/move/recover/repair) and raise its integrity above 0.'
          - roll: { min: 71, max: 85 }
            text: "It's a rough ride. All aboard must make the [Endure Harm](id:starforged/move/suffer/endure_harm), [Endure Stress](id:starforged/move/suffer/endure_stress), or [Companion Takes a Hit](id:starforged/move/suffer/companion_takes_a_hit) move, suffering a serious (-2) cost."
          - roll: { min: 86, max: 95 }
            text: 'You’ve lost fuel, energy, or cargo. [Sacrifice Resources](id:starforged/move/suffer/sacrifice_resources) (-2).'
          - roll: { min: 96, max: 100 }
            text: 'Against all odds, the vehicle holds together.'
      pay_the_price:
        name: Pay the Price
        oracle_type: table_text
        type: oracle_rollable
        _source:
          <<: *Source
          page: 232
        # content:
        #   part_of_speech: [fragment]
        rows:
          - roll: { min: 1, max: 2 }
            text: A trusted individual or community acts against you
          - roll: { min: 3, max: 4 }
            text: An individual or community you care about is exposed to danger
          - roll: { min: 5, max: 7 }
            text: You encounter signs of a looming threat
          - roll: { min: 8, max: 10 }
            text: You create an opportunity for an enemy
          - roll: { min: 11, max: 14 }
            text: You face a tough choice
          - roll: { min: 15, max: 18 }
            text: You face the consequences of an earlier choice
          - roll: { min: 19, max: 22 }
            text: A surprising development complicates your quest
          - roll: { min: 23, max: 26 }
            text: You are separated from something or someone
          - roll: { min: 27, max: 32 }
            text: Your action causes collateral damage or has an unintended effect
          - roll: { min: 33, max: 38 }
            text: Something of value is lost or destroyed
          - roll: { min: 39, max: 44 }
            text: The environment or terrain introduces a new hazard
          - roll: { min: 45, max: 50 }
            text: A new enemy is revealed
          - roll: { min: 51, max: 56 }
            text: 'A friend, companion, or ally is in harm’s way (or you are, if alone)'
          - roll: { min: 57, max: 62 }
            text: Your equipment or vehicle malfunctions
          - roll: { min: 63, max: 68 }
            text: Your vehicle suffers damage
          - roll: { min: 69, max: 74 }
            text: You waste resources
          - roll: { min: 75, max: 81 }
            text: You are harmed
          - roll: { min: 82, max: 88 }
            text: You are stressed
          - roll: { min: 89, max: 95 }
            text: You are delayed or put at a disadvantage
          - roll: { min: 96, max: 100 }
            <<: *RollTwice
